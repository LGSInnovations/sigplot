<html>
  <head>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/sigplot/dist/sigplot-debug.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>SigPlot Test</title>
    <style>
        .container {
            width: 600px;
            height: 400px;
        }
    </style>  
  </head>
  <body>
    <div class="row mt-2 mr-3 text-center horizontal-center">
        <div class="col-md">
            <h2><div class="text-center text-primary label label-default">Sigplot: Test Simultaneous Raster Rendering</div></h2>
        </div>
    </div>
    <div class="row mt-2 mr-3">
        <div class="col-md-2 offset-md-2">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="plotCountSelect">Number of Plots</label>
                </div>
                <select class="custom-select" id="plotCountSelect">
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                    <option selected value="4" selected>Four</option>
                </select>
            </div>
        </div>
        <div class="col-md-2">
            <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Data Updates/Sec</span>
            </div>
            <input type="text" id="updateRateInp" class="form-control" placeholder="Unthrottled" aria-describedby="basic-addon1" />
            </div>
        </div>
        <div class="col-md-2">
            <div class="input-group mb-2">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Pipe Size (MiB)</span>
            </div>
            <input type="text" class="form-control" aria-describedby="basic-addon1"
                id="pipeSizeText" value="5" size="5" />
            </div>
        </div>
        <div class="col-md-2">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="fftSelect">FFT Size</label>
                </div>
                <select class="custom-select" id="fftSelect">
                    <option value="8k">8K</option>
                    <option value="32k">32K</option>
                    <option value="64k">64K</option>
                    <option selected value="256k">256K</option>
                    <option value="1m">1M</option>
                    <option value="8m">8M</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div id="plotcontainer1" class="col-md-5">
            <div class="container" id="plot1"></div>
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary" id="startPlotsBtn" onclick="startPlots()">Start</button>
            <div class="input-group mb-2 mt-2">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Dropped Frames</span>
            </div>
            <input readonly type="text" class="form-control"  aria-describedby="basic-addon1"
                id="pipeFullText" value="0" size="5"/>
            </div>
        </div>
        <div  id="plotcontainer2" class="col-md-5">
            <div class="container" id="plot2"></div>
        </div>
    </div>
    <hr />
    <div class="row">
        <div  id="plotcontainer3" class="col-md-5">
            <div class="container" id="plot3"></div>
        </div>
        <div  id="plotcontainer4" class="col-md-5 offset-md-2">
            <div class="container" id="plot4"></div>
        </div>
    </div>
    <script type="text/javascript" src="bundle.js" charset="utf-8"></script> 
    <script type="text/javascript">setupPlots()</script>
  </body>
</html>
